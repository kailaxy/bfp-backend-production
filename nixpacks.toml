[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = ["npm ci"]

[phases.postInstall]
cmds = [
  "python3 -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install --no-cache-dir -r forecasting/requirements.txt"
]

[start]
cmd = "node server.js"
